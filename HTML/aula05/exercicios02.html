<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="../aula05/base.css">
</head>
<body>

    <h1>Exercício 02</h1>
    <p> O objetivo é criar outra página onde o usuário preenche seu nome e seu gênero (feminino ou masculino). Então, na submissão do formulário, exiba uma mensagem de boas-vindas ao usuário, personalizada de acordo com seu gênero informado.</p>

    <form id="formulario">
        <input id="nome" type="text" placeholder="Insira seu nome">
        <input id="genero" type="text" placeholder="Insira seu gênero">
        <button>Enviar</button>
    </form>
    <div id="resultado"></div>
    <script>
        function main(event){
            event.preventDefault()
            
            if (genero.value === 'masculino'){
                resultado.innerHTML = `<p style="color:blue">Olá ${nome.value}, bem vindo ao Motor Club.</p>`
            } else if (genero.value === 'feminino'){
                resultado.innerHTML = `<p style="color:red">Olá ${nome.value}, bem vindo ao Salão Marrone.</p>`
            } else {resultado.innerHTML = ``}
        }
        formulario.addEventListener('submit', main)
    </script>
</body>
</html>
