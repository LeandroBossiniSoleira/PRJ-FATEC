<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de game - exemplo01</title>
</head>
<body>
    <script>
        alert('Calcule os valores desejados')
        let n1 = prompt ('Digite um número')
        let n2 = prompt('Digite outro número')

        let som = Number(n1) + Number(n2)
        let sub = Number(n1) - Number(n2)
        let div = Number(n1) / Number(n2)
        let mut = Number(n1) * Number(n2)
            document.write(`A soma e ${som}<br> A subtração e ${sub}<br> A divisão e ${div}<br>
            A multiplicação e ${mut}<br>`)

    </script>
</body>
    </html>
