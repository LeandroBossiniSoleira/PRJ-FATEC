<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de game - exemplo01</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt ('Digite um número'))
        let n2 = parseFloat(prompt('Digite outro número'))
//Estamos fazendo converções com parseFloat diretamente na mesma
// instrução,a partir do retorno no prompt (que é String).
        let r = n1 + n2
// use a tecla ctrl e ; para adicionar comentários a sua linha de programação
        document.write(`A soma de ${n1} e ${n2} é <b>${r}</b>.`)

    </script>
</body>
